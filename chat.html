<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/8b8c0d1160.js" crossorigin="anonymous"></script>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:09</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- <i class="fas fa-bolt"></i> -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Robin Yeon</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-2x"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, June 7, 2021
        </div>
        <div class="message-row">
            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dusekdms182-avatar.jpg" />
            <div class="message-row__content">
                <span class="message__author">Robin Yeon</span>
                <div class="message__info">
                    <div class="message__bubble">Hey</div>
                    <div class="message__time">02:23</div>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <div class="message__bubble">What's up?</div>
                    <div class="message__time">11:09</div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
