<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/8b8c0d1160.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:09</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- <i class="fas fa-bolt"></i> -->
        </div>
    </div>

    <main class="main-screen more-screen">
    </main>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <svg width="35px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <div class="settings-first-section">
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting settings__setting--no-border">
                    <div class="settings__setting__column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting__column settings__setting--grey-text">
                        <span>Latest Version</span>
                    </div>
                </li>
            </div>
            <div class="settings-second-section">
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="far fa-user"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="far fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-desktop"></i>
                        <span>Display</span>
                        <span class="settings__setting-notification">N</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-brush"></i>
                        <span>Themes</span>
                        <span class="settings__setting-notification">N</span>
                    </div>
                    <div class="settings__setting__column settings__setting--grey-text">
                        <span>Default theme</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting__column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__setting__column"></div>
                </li>
            </div>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification dot-badge"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>

</html>
